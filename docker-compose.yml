services:
  db:
    image: mysql:8.0.36
    container_name: mysql-bookdb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - db_data:/var/lib/mysql
      # Initialize the DB on first container start by placing SQL here
      - ./backend/sqlDumps/dump-bookdb-202506172110.sql:/docker-entrypoint-initdb.d/dump-bookdb-202506172110.sql:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bd-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=mysql+pymysql://appuser:apppassword@db:3306/bookdb
    depends_on:
      - db
    networks:
      - default
      - external

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bd-frontend
    depends_on:
      - backend
    networks:
      - external

volumes:
  db_data:

networks:
  external:
    external: true